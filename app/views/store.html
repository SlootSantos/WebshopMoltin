<h1>Categories</h1>
  <div class="row">
      <div class="col-xs-6 col-sm-4 col-md-3" ng-repeat="cat in categories">
        <a ng-href="#/category/{{cat.id}}">
          <h3>{{ cat.title }}</h3>
        </a>
        <img src="images/yeoman.png" alt="" height="100" />
        <p>
          {{ cat.description }}
        </p>
      </div>
  </div>
