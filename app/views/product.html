<div class="container-fluid">
  <div class="cont">

    <div class="prodpic">
      <img src="{{ prod.images[0].url.http }}" alt="" />
    </div>
    <h1>{{ prod.title }}</h1>
    <p>
      {{ prod.description }}
    </p>

    <div class="buyncus">
      <p>
        <b>{{ prod.price.value }}</b>
      </p>

      <p>
        <button class="btn btn-success" ng-if="!addStatus" ng-click="addCart()">Add</button>
        <button class="btn btn-warning" ng-if="addStatus">{{ addStatus }}</button>
        <button class="btn btn-success">Customize</button>
      </p>
    </div>
  </div>
</div>
