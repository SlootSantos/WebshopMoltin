<h1>{{ cat.title }}</h1>


<div class="container-fluid">
    <div  ng-repeat="prod in products" class="prod">
      <img src="{{ prod.images[0].url.http }}" alt="" height="150" width="150" style="float:left;" />
      <a ng-href="#/product/{{prod.id}}" style="float:left;">{{ prod.description }}</a>
    </div>
</div>
