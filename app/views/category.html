<h1>{{ cat.title }}</h1>


<div class="container-fluid">
  <div class="row">
    <div ng-repeat="prod in products" class="col-md-4 prod">
      <table>
        <tr>
          <td>
            <img src="{{ prod.images[0].url.http }}" alt="" height="150" width="150" />
          </td>

          <td>
            <p ng-href="#/product/{{prod.id}}">{{ prod.description }}</p>
          </td>
        </tr>
      </table>


    </div>
  </div>
</div>
